# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

# Dependabot configuration for Costco Schedule App
# React Native/Expo project with native iOS/Android components

version: 2
updates:
  # JavaScript/TypeScript dependencies (main project)
  - package-ecosystem: "npm"
    directory: "/" # Root directory where package.json is located
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    # Allow patch and minor updates, be careful with major updates
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    # Group Expo SDK updates together
    groups:
      expo-sdk:
        patterns:
          - "expo*"
          - "@expo/*"
      react-native:
        patterns:
          - "react-native*"
          - "@react-native*"
      testing:
        patterns:
          - "*jest*"
          - "@testing-library/*"
          - "@types/jest"
      linting:
        patterns:
          - "eslint*"
          - "@typescript-eslint/*"
          - "prettier"

  # GitHub Actions workflows
  - package-ecosystem: "github-actions"
    directory: "/.github/workflows"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 3

  # Android Gradle dependencies
  - package-ecosystem: "gradle"
    directory: "/android"
    schedule:
      interval: "weekly"
      day: "tuesday"
    open-pull-requests-limit: 3
    # Be conservative with Android updates
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
